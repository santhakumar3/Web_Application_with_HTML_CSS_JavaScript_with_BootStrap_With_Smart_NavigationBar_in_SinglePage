<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Item List</title>
</head>

<body>
    <h1>Low Item List</h1>

    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sl No</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Item Price (Rs.)</th>
                    <th scope="col">Item Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Power Soap</td>
                    <td>Rs. 10</td>
                    <td>2</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Pen</td>
                    <td>Rs. 5</td>
                    <td>2</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Notebook</td>
                    <td>Rs. 10</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
